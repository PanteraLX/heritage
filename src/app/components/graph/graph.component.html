<div class="container-fluid">
  <div class="row">
    <heritage-sidebar></heritage-sidebar>
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
        <h1 class="h2">Graph</h1>
        <div>
          <button class="btn btn-outline-success mr-2"
                  (click)="drawGraph('ancestors')"
                  [ngClass]="{ 'active': direction === 'ancestors'}">
            Vorfahren
          </button>
          <button class="btn btn-outline-success mr-2"
                  (click)="drawGraph('descendants')"
                  [ngClass]="{ 'active': direction === 'descendants'}">
            Nachfahren
          </button>
        </div>
      </div>
      <div id="tree" #graphElement></div>
    </main>
  </div>
</div>
