<div class="container-fluid">
  <div class="row">
    <heritage-sidebar></heritage-sidebar>
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
        <h1 class="h2">Personen</h1>
      </div>
      <form class="card">
        <table class="table table-striped card-body bg-light">
          <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Vorname</th>
            <th scope="col">Name</th>
            <th scope="col">Geburtsdatum</th>
            <th scope="col"></th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let person of persons$ | async">
            <th scope="row">{{ person._key }}</th>
            <td>{{ person.givenName }}</td>
            <td>{{ person.surName }}</td>
            <td>{{ person.birthDate | date :'dd.MM.yyyy' }}</td>
            <td>
              <a [routerLink]="['/person', person._key]">
                <button class="btn btn-outline-dark">
                  <fa-icon [icon]="faUser"></fa-icon>
                </button>
              </a>
            </td>
          </tr>
          </tbody>
        </table>
        <ngb-pagination class="card-footer bg-light"
          [collectionSize]="6165"
          [(page)]="page"
          (pageChange)="onPageChange()"
          [maxSize]="5"
          [rotate]="true"
          [boundaryLinks]="true">
        </ngb-pagination>
      </form>
    </main>
  </div>
</div>
